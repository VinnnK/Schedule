<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>참여시간</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 1rem;
        max-width: 800px;
        margin: auto;
        overflow-x: hidden;
      }
      input, button, select {
        appearance: none;
        width: 100%;
        padding: 0.5rem;
        margin-bottom: 1rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
	box-sizing: border-box; 
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        user-select: none;
      }
      th, td {
        border: 1px solid #ccc;
        padding: 0.5rem;
        text-align: center;
        touch-action: manipulation;
      }
      td.hour-cell {
        cursor: pointer;
        background-color: #f0f0f0;
        transition: background-color 0.2s;
        min-width: 60px;
      }
      td.selected-current {
        background-color: #22c55e !important;
        color: white !important;
      }
      td[data-count="1"]:not(.selected-current) { background-color: #dbeafe; }
      td[data-count="2"]:not(.selected-current) { background-color: #bfdbfe; }
      td[data-count="3"]:not(.selected-current) { background-color: #93c5fd; }
      td[data-count="4"]:not(.selected-current) { background-color: #60a5fa; color: white; }
      td[data-count]:not(.selected-current)[data-count]:is([data-count="5"], [data-count="6"], [data-count="7"], [data-count="8"], [data-count="9"], [data-count="10"], [data-count="11"], [data-count="12"], [data-count="13"], [data-count="14"], [data-count="15"], [data-count="16"], [data-count="17"], [data-count="18"], [data-count="19"], [data-count="20"]) { background-color: #3b82f6; color: white; }

      .message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        padding: 0.75rem 1.25rem;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        z-index: 999;
        display: none;
        font-weight: bold;
      }
      .message.success { background-color: #22c55e; }
      .message.error { background-color: #ef4444; }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .small-buttons {
        display: flex;
        gap: 0.5rem;
      }
      .small-buttons button {
        width: auto;
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        margin-bottom: 0;
      }
    </style>
  </head>

<body>
    <div class="header">
      <h1>참여시간</h1>
      <div class="small-buttons">
        <button onclick="selectAllHours()">전체 선택</button>
        <button onclick="clearAllHours()">선택 취소</button>
      </div>
    </div>

    <table>
      <thead>
        <tr><th>시간</th><th>참여 인원</th></tr>
      </thead>
      <tbody id="time-table"></tbody>
    </table>

    <input type="text" id="nickname" placeholder="이름을 입력하세요" />
    <div class="message" id="message"></div>
    <button onclick="saveSchedule()">시간 저장하기</button>
    <button onclick="deleteSchedule()">해당 참여자 삭제하기</button>
    <button onclick="deleteAllSchedules()" style="background-color:black; border-color:gray; color:white" >모든 참여자 기록 삭제하기</button>
    
    <h2>시간별 참여자 확인</h2>
    <select id="hour-select">
      <option value="">시간을 선택하세요</option>
    </select>
    <ul id="hour-participants"></ul>

<h2>전체 참여자 목록 <span id="all-participants-count">(0명)</span></h2>
<ul id="all-participants"></ul>

    <script>
      const HOURS = Array.from({ length: 24 }, (_, i) => (i + 7) % 24);
      const schedule = {};
      let currentUserSchedule = [];

      const table = document.getElementById("time-table");
      const hourSelect = document.getElementById("hour-select");
      const participantList = document.getElementById("hour-participants");
      const messageBox = document.getElementById("message");

      function showMessage(text, type = 'success') {
        messageBox.innerText = text;
        messageBox.className = `message ${type}`;
        messageBox.style.display = 'block';
        setTimeout(() => messageBox.style.display = 'none', 2000);
      }

      function renderTable() {
        table.innerHTML = "";
        HOURS.forEach((hour) => {
          const tr = document.createElement("tr");

          const th = document.createElement("th");
          th.textContent = `${hour.toString().padStart(2, '0')}:00`;

          const td = document.createElement("td");
          const participants = getHourParticipants(hour);
          td.className = "hour-cell";
          td.dataset.count = participants.length;
          td.innerText = participants.length;

          if (currentUserSchedule.includes(hour)) {
            td.classList.add("selected-current");
          }
          td.title = participants.join(", ");
          td.addEventListener('click', () => toggleHour(hour));

          tr.appendChild(th);
          tr.appendChild(td);
          table.appendChild(tr);
        });
      }

      function renderHourSelect() {
        hourSelect.innerHTML = '<option value="">시간을 선택하세요</option>';
        HOURS.forEach(hour => {
          const option = document.createElement("option");
          option.value = hour;
          option.textContent = `${hour.toString().padStart(2, '0')}:00`;
          hourSelect.appendChild(option);
        });
      }

      function renderParticipants(hour) {
        participantList.innerHTML = "";
        const names = getHourParticipants(hour);
        if (names.length === 0) {
          const li = document.createElement("li");
          li.textContent = "참여자가 없습니다.";
          participantList.appendChild(li);
        } else {
          names.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            participantList.appendChild(li);
          });
        }
      }

      function toggleHour(hour) {
        if (currentUserSchedule.includes(hour)) {
          currentUserSchedule = currentUserSchedule.filter(h => h !== hour);
        } else {
          currentUserSchedule.push(hour);
        }
        renderTable();
      }

      function getHourParticipants(hour) {
        return Object.entries(schedule)
          .filter(([_, hours]) => hours.includes(hour))
          .map(([name]) => name);
      }

      function saveSchedule() {
        const name = document.getElementById("nickname").value.trim();
        if (!name) {
          showMessage("닉네임을 입력하세요.", "error");
          return;
        }
        if (schedule[name]) {
          showMessage("이미 등록된 닉네임입니다. 삭제 후 다시 입력해주세요.", "error");
          return;
        }
        if (currentUserSchedule.length === 0) {
          showMessage("시간을 선택해주세요.", "error");
          return;
        }
        schedule[name] = currentUserSchedule;
        currentUserSchedule = [];
        document.getElementById("nickname").value = "";
        renderTable();
        showMessage("일정이 저장되었습니다.");
renderAllParticipants();
      }

      function deleteSchedule() {
        const name = document.getElementById("nickname").value.trim();
        if (!name || !schedule[name]) {
          showMessage("해당 닉네임의 데이터가 없습니다.", "error");
          return;
        }
        delete schedule[name];
        currentUserSchedule = [];
        document.getElementById("nickname").value = "";
        renderTable();
        showMessage("일정이 삭제되었습니다.");
renderAllParticipants();
      }

      function deleteAllSchedules() {
        if (confirm("모든 입력을 삭제하시겠습니까?")) {
          Object.keys(schedule).forEach(key => delete schedule[key]);
          currentUserSchedule = [];
          renderTable();
          showMessage("모든 일정이 삭제되었습니다.");
renderAllParticipants();
        }
      }

      function selectAllHours() {
        currentUserSchedule = [...HOURS];
        renderTable();
      }

      function clearAllHours() {
        currentUserSchedule = [];
        renderTable();
      }

      hourSelect.addEventListener("change", (e) => {
        const val = e.target.value;
        if (val !== "") renderParticipants(Number(val));
        else participantList.innerHTML = "";
      });

function formatHourRanges(hours) {
  if (hours.length === 0) return "";

  const sorted = [...hours].sort((a, b) => {
    const shift = h => (h < 7 ? h + 24 : h);  // 7시 기준 정렬
    return shift(a) - shift(b);
  });

  const ranges = [];
  let start = sorted[0];
  let end = sorted[0];

  for (let i = 1; i < sorted.length; i++) {
    const expected = (end + 1) % 24;
    if (sorted[i] === expected) {
      end = sorted[i];
    } else {
      ranges.push([start, end]);
      start = sorted[i];
      end = sorted[i];
    }
  }
  ranges.push([start, end]);

return ranges.map(([s, e]) => {
  // 종료시간은 누른 시간보다 1시간 뒤
  const end = (e + 1) % 24;
  // 시작과 종료 시간이 모두 7시인 경우 하루종일로 처리
  if (s === 7 && end === 7) {
    return "하루종일";}
  const startLabel = (s >= 0 && s <= 6) ? `새벽 ${s}시` : `${s}시`;
  const endLabel = (end >= 0 && end <= 6) ? `새벽 ${end}시` : `${end}시`;
  return `${startLabel}~${endLabel}`;
}).join(", ");
}

function renderAllParticipants() {
  const container = document.getElementById("all-participants");
  const countSpan = document.getElementById("all-participants-count");

  container.innerHTML = "";

  const names = Object.keys(schedule);

  if (countSpan) {
    countSpan.textContent = `(${names.length}명)`;
  }

  if (names.length === 0) {
    const li = document.createElement("li");
    li.textContent = "등록된 참여자가 없습니다.";
    container.appendChild(li);
    return;
  }

  names.forEach(name => {
    const li = document.createElement("li");
    const timeRanges = formatHourRanges(schedule[name]);
    li.textContent = `${name} – ${timeRanges}`;
    container.appendChild(li);
  });
}	
function renderAllParticipants() {
  const container = document.getElementById("all-participants");
  container.innerHTML = "";
  const names = Object.keys(schedule);
  if (names.length === 0) {
    const li = document.createElement("li");
    li.textContent = "등록된 참여자가 없습니다.";
    container.appendChild(li);
  }
  names.forEach(name => {
    const li = document.createElement("li");
    const timeRanges = formatHourRanges(schedule[name]);
    li.textContent = `${name} – ${timeRanges}`;
    container.appendChild(li);
  });
}
	renderTable();
	renderHourSelect();
	renderAllParticipants();
    </script>
  </body>
</html>
